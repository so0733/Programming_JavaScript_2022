<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>끝말잇기</title>
</head>

<body>
    <div><span id="order">1</span> 번째 참가자</div>
    <div> 제시어 : <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <button class="hello">버튼2</button>
    <button class="hello">버튼3</button>

    <script>    
        const number = prompt('몇 명이 참가합니까?');
        alert(number);

        const $order = document.querySelector('#order');    // id 속성 값을 선택자로 사용 ★
        console.log($order);

        const $buttons = document.querySelectorAll('.hello');   // class 속성 값을 선택자로 사용 ★
        console.log($buttons);

        const $span = document.querySelector('div span');
        console.log($span);
    </script>
</body>
</body>

</html>
