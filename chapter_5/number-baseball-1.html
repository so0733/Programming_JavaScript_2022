<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>숫자야구</title>
</head>

<body>
    <form id = "form">
        <input type = "text" id = "input">
        <button>확인</button>
    </form>

    <div id = "logs"></div>

    <script>
        const $input = document.querySelector('#input');
        const $form = document.querySelector('#form');
        const $logs = document.querySelector('#logs');

        const numbers = [];
        for (let n=1; n<=9; n+=1) {
            numbers.push(n);    // 맨 뒤 요소 추가
        }

        const answer = [];
        for (let n=0; n<=3; n+=1) {     // 네 번 반복
            const index = Math.floor(Math.random() * 9);    // 0 ~ 8 정수, Math.random() : 무작위 숫자를 만드는 함수, Math.floor() : 숫자 내림
            answer.push(numbers[index]);    // 맨 뒤 요소 추가
            numbers.splice(index, 1);   // 특정 중간 요소 제거
        }
        console.log(answer);
    </script>
</body>
</html>
