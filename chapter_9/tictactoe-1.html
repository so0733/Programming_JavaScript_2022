<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>틱택톡</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 5px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        const { body } = document;
        const $table = document.createElement('table');
        const $result = document.createElement('div');  // 결과창
        const rows = [];

        for (let i=1; i<=3; i++) {  // 표 만들기
            const $tr = document.createElement('tr');
            const cells = [];
            for (let j=1; j<=3; j++) {
                const $td = document.createElement('td');
                cells.push($td);
                $tr.appendChild($td);
            }
            rows.push(cells);
            $table.appendChild($tr);
        }
        body.appendChild($table);
        body.appendChild($result);
    </script>
</body>
</html>
